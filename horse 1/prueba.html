<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRADAS BASICAS</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/estiloregistro.css">


</head>
<body>
    <header>
        <img class="logo" src="img/cart.jpg" alt="logo">
        <h1>REGISTRO</h1>
    </header>

    <div class="container">
        <h2>Registro</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
          </div>
          <div class="form-group">
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="number" id="tarjeta" name="tarjeta" required>
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
          </div>
          <div class="form-group">
            <input type="checkbox" id="acepto" name="acepto" required>
            <label for="acepto">Acepto las condiciones</label>
          </div>
          <button type="submit">Registrarse</button>
        </form>
      </div>
   
        <div class="menu">
            <ul>
                <li><a href="inicio.html" class="activo" >Inicio</a></li>

                <li> <a href="busqueda.html" class="activo">Busqueda</a></li>
            </ul>

        </div>
</body>
</html>
